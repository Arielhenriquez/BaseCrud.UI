<button class="btn btn-success" (click)="initNewBrand()">Create Brand</button>

<table class="table table-hover">
  <thead>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{brand.id}}</td>
      <td>{{brand.name}}</td>
      <td><button class="btn btn-warning" (click)="editBrand(brand)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit [brand]="brandToEdit" (brandsUpdated)="updateBrandList($event)"></app-edit>
